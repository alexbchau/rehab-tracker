<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartReps</title>
  <link rel="icon" href="https://i.imgur.com/f1jRbwz.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/f1jRbwz.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0b0f19, #1e293b);
      --card: #111827;
      --text: #f3f4f6;
      --muted: #9ca3af;
      --primary: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #1f2937;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 1rem 0 0.4rem;
      color: var(--muted);
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f172a;
      color: var(--text);
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    #log {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .log-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f2937;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    .log-content {
      display: flex;
      flex-direction: column;
    }
    .log-meta {
      color: var(--muted);
      font-size: 0.95rem;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 6px;
      display: inline-block;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .nav button {
      width: 49%;
      border-radius: 9999px;
    }
    #rest-timer {
      text-align: center;
      font-size: 1rem;
      color: var(--muted);
      margin-top: 1rem;
    }
    #suggestion {
      margin-top: 1rem;
      text-align: center;
      color: var(--primary);
      font-size: 1rem;
      font-weight: 600;
    }
  .rpe-btn, .pain-btn {
  flex: 0 0 auto;
  width: 32px;
  padding: 0.5rem;
  border-radius: 8px;
  background-color: #1e293b;
  color: white;
  border: 1px solid #334155;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s ease;
}
.rpe-btn.selected, .pain-btn.selected {
  background-color: var(--primary);
  border-color: var(--primary);
}
@media (max-width: 480px) {
  body {
    padding: 1rem;
  }
  .container {
    padding: 1rem;
  }
  .nav button {
    font-size: 0.9rem;
  }
  .rpe-btn, .pain-btn {
    flex: none;
    width: 32px;
    font-size: 0.9rem;
  }
  label {
    font-size: 0.95rem;
  }
}
</style>
</head>
